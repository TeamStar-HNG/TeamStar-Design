    <title>SIGN UP PAGE</title>

<body> 
<main class="mainContainer">  
    <section class="authContainer">
        <div>
            <img class="logo" src="https://res.cloudinary.com/kuic/image/upload/v1568811280/Component_1_jriidk.png"/> 
            <p class="welcomeMessage">Create an Account</p>
        </div>

        
        <div class="social-media">
                <a href="https://facebook.com" target="_blank"><img src="https://res.cloudinary.com/dzflnjyii/image/upload/v1568741820/facebook_uhjcku.jpg" alt="facebook-logo"/></a><br>
                <a href="https://twitter.com" target="_blank"><img src="https://res.cloudinary.com/dzflnjyii/image/upload/v1568741827/twitter_ya44rx.jpg" alt="twitter-logo"/></a>                
        </div>

        <form action= "login.html"  method="post" onsubmit="return validateSignin()" class="signupForm">
            <p>-OR-</p>
            <label for="firstname-label" id="firstname" class="label">First Name</label>
            <br>
            <input type="text" id="firstname-label" name="firstname" placeholder="e.g Morgan"  required>
            <br>
            <label for="lastname-label" id="lastname" class="label">Last Name</label>
            <br>
            <input type="text" id="lastname-label" name="lastname" placeholder="e.g Freeman"  required>
            <br>
            <label for="email-label" id="email" class="label">Email Address</label>
            <br>
            <input type="text" id="email-label" name="email-add" placeholder="Enter valid email"  required>
            <br>
            <label for="password-label" id="password" class="label">Password</label>
            <br>
            <input type="text" id="password-label" name="password_name" placeholder="********************" minlength="8" maxlength="14" required>
            <br>
            <label for="confirmpassword" id="password2" class="label">Confirm Password</label>
            <br>
            <input type="text" id="confirmpassword" name="password2_name" placeholder="********************" minlength="8" maxlength="14" required>
            <br>

            <input class="button"  type="submit" value="Create Account"> 
            <p class="account">Already have an account?<a href="index.html">Login here</a></p>          
        </form>
        <div id="results"></div>

        <footer class="footer">
                
                <p class="copyright">&copy 2019 All Rights Reserved. Team Star</p>
                <p>Cookie Preference,<a href=""> Privacy Policy</a>,<a href=""> Terms and Conditions</a></p>
        </footer>
    </section>
