<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>HNG Team Star</title>   

</head>
  <body>
    <main class="mainContainer">  
      <section class="authContainer">
        <div>
          <h3>Team Star</h3>
          <p class="welcomeMessage">Welcome Back, Please log into your account</p>
        </div>

        <div class="social-media">
          <a href="https://facebook.com" target="_blank"><img src="https://res.cloudinary.com/partypack/image/upload/c_scale,w_181/v1568628007/facebook_ylbio1.jpg" alt="facebook-logo"/></a>
          <a href="https://twitter.com" target="_blank"><img src="https://res.cloudinary.com/partypack/image/upload/c_scale,w_181/v1568628007/facebook_ylbio1.jpg" alt="twitter-logo"/></a>                
        </div>

        <p>-OR-</p>
        <div class="card card-body bg-light">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-register-tab" data-toggle="tab" href="#nav-register" role="tab" aria-controls="nav-register" aria-selected="true">Register</a>
              <a class="nav-item nav-link" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab" aria-controls="nav-login" aria-selected="false">Login</a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
              <form action= "login.html"  method="post" onsubmit="return validateSignin()">
                <label for="firstname-label" id="firstname">First Name</label>
                <br>
                <input type="text" id="firstname-label" name="firstname" placeholder="e.g Morgan"  required>
                <br>
                <label for="lastname-label" id="lastname">Last Name</label>
                <br>
                <input type="text" id="lastname-label" name="lastname" placeholder="e.g Freeman"  required>
                <br><br>
                <label for="email-label" id="email">Email Address</label>
                <br>
                <input type="text" id="email-label" name="email-add" placeholder="Enter valid email"  required>
                <br><br>  
                <label for="password-label" id="password">Password</label>
                <br>
                <input type="text" id="password-label" name="password_name" placeholder="********************" minlength="8" maxlength="14" required>
                <br><br>
                <label for="confirmpassword" id="password2">Confirm Password</label>
                <br>
                <input type="text" id="confirmpassword" name="password2_name" placeholder="********************" minlength="8" maxlength="14" required>
                <br><br><br>
    
                <input class="button"  type="submit" value="Create Account">           
              </form>
            </div>
              <div class="tab-pane fade" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                <form action= "/visitor-login-form" target="_blank" method="post" onsubmit= "return validateLogin()">
                  <label for="email-label" id="email" class="label">Email Address</label>
                  <br>
                  <input type="text" id="email-label" name="email-add" placeholder="Enter valid email" autofocus required>
                  <br><br><br>  
                  <label for="password-label" id="password">Password</label>
                  <br>
                  <input type="text" id="password-label" name="password_name" placeholder="********************" minlength="8" required>
                  <br><br>
  
                  <div class="checkbox">                 
                    <label for="remember-me">
                    <input id="remember-me" type="checkbox" name="remember" value="Remember me">Remember me</label>
                    <p><a href="">Forgot Password?</a></p>
                  </div>
  
                  <input class="button" type="button" type="submit" value="Log in">
                  <p class="footer-star">Need a Team Star account?<a href="">Create an account</a></p>
                </form>
              </div>
            </div>
        </div>
        <footer class="footer">
          <p>&copy 2019 All Rights Reserved. Team Star</p>
          <p>Cookie Preference,<a href=""> Privacy Policy</a>,<a href=""> Terms and Conditions</a></p>
        </footer>
    </section>

    <section class="landingContainer">
      <div>
        <div id="landingCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#landingCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#landingCarousel" data-slide-to="1"></li>
            <li data-target="#landingCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://res.cloudinary.com/dga2j4uiv/image/upload/v1568804393/carousel.png" class="d-block w-100" alt="carousel image">
            </div>
            <div class="carousel-item">
              <img src="https://res.cloudinary.com/dga2j4uiv/image/upload/v1568804393/carousel.png" class="d-block w-100" alt="carousel image">
            </div>
            <div class="carousel-item">
              <img src="https://res.cloudinary.com/dga2j4uiv/image/upload/v1568804393/carousel.png" class="d-block w-100" alt="carousel image">
            </div>
          </div>
          <a class="carousel-control-prev" href="#landingCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#landingCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
